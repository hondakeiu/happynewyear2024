<!DOCTYPE html>
<html lang="en">

<head>
  {{> "meta"
    title="Happy New Year 2024"
    description=""
    ogType="website"
  }}
</head>

{{#> layout}}

<div class="home">
  <div class="year">
    <span class="num num--2">
      <span class="b2"></span>
      <span class="b1"></span>
      <span class="b4"></span>
    </span>
    <span class="num num--0">
      <span class="b3">
        <span class="b1"></span>
      </span>
    </span>
    <span class="num num--2">
      <span class="b4"></span>
      <span class="b2"></span>
      <span class="b1"></span>
    </span>
    <span class="num num--4">
      <span class="b4"></span>
      <span class="b1"></span>
      <span class="b3"></span>
    </span>
  </div>
  <div class="dragon"></div>
  <div class="player">
    <button class="b1" aria-label="back"></button>
    <button class="b1" aria-label="play/pause"></button>
    <button class="b1" aria-label="skip"></button>
  </div>
</div>

{{/layout}}

</html>
