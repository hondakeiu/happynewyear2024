<!DOCTYPE html>
<html lang="en">

<head>
  {{> "meta"
    title="Happy New Year 2024"
    description=""
    ogType="website"
  }}
</head>

{{#> layout}}

<div class="home">
  <div class="year">
    <div class="num num--2">
      <span class="b2"></span>
      <span class="b1"></span>
      <span class="b4"></span>
    </div>
    <div class="num num--0">
      <span class="b3">
        <span class="b1"></span>
      </span>
    </div>
    <div class="num num--2">
      <span class="b4"></span>
      <span class="b2"></span>
      <span class="b1"></span>
    </div>
    <div class="num num--4">
      <span class="b4"></span>
      <span class="b1"></span>
      <span class="b3"></span>
    </div>
  </div>
  <div class="dragon">
    <div class="face">
      <span class="upper b1">
        <span class="nose">
          <span class="b1">
            <span class="hole b4"></span>
            <span class="lip">
              <span class="b4"></span>
              <span class="b4"></span>
            </span>
          </span>
          <span class="b1"></span>
        </span>
        <span class="fang">
          <span class="b2"></span>
          <span class="b2"></span>
          <span class="b2"></span>
        </span>
        <span class="lip">
          <span class="b4"></span>
        </span>
      </span>
      <span class="cheek b1">
        <span class="fire">
          <span class="b4">
            <span class="b2"></span>
          </span>
          <span class="b4">
            <span class="b2"></span>
          </span>
          <span class="b4">
            <span class="b2"></span>
          </span>
        </span>
        <span class="mane">
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
        </span>
        <span class="horn">
          <span class="b1">
            <span class="b1"></span>
          </span>
          <span class="b1">
            <span class="b1"></span>
          </span>
        </span>
        <span class="eyebrow">
          <span class="b3"></span>
          <span class="b3"></span>
          <span class="b3"></span>
          <span class="b3"></span>
        </span>
        <span class="eye">

            <span class="b5">
              <span class="b6">
                <span class="b5"></span>
              </span>
            </span>
          </span>
        </span>
        <span class="lip">
          <span class="b4"></span>
        </span>
      </span>
      <span class="lower b1">
        <span class="mane">
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
          <span class="b1"></span>
        </span>
        <span class="fang">
          <span class="b2"></span>
          <span class="b2"></span>
          <span class="b2"></span>
        </span>
        <span class="lip">
          <span class="b4"></span>
          <span class="b4"></span>
        </span>
      </span>
    </div>
    <div class="body">
      <div class="dou">
        <span class="column column--1">
          <span class="b2 block block--a"></span>
          <span class="b3 block block--b"></span>
          <span class="b1 block block--c"></span>
          <span class="b2 block block--a"></span>
        </span>
        <span class="curve curve--1">
          <span class="b4 block block--a"></span>
          <span class="scale scale--1">
            <span class="b1"></span>
            <span class="b1"></span>
            <span class="b1"></span>
          </span>
        </span>
        <span class="column column--2">
          <span class="b1 block block--a"></span>
          <span class="b2 block block--a"></span>
          <span class="b4 block block--a"></span>
        </span>
        <span class="curve curve--2">
          <span class="b2 block block--a"></span>
          <span class="scale scale--2">
            <span class="b3"></span>
            <span class="b3"></span>
            <span class="b3"></span>
          </span>
        </span>
        <span class="column column--3">
          <span class="b4 block block--a"></span>
          <span class="b2 block block--b"></span>
          <span class="b1 block block--c"></span>

        <span class="curve curve--3">

          <span class="scale scale--3">
            <span class="b4"></span>
            <span class="b4"></span>

          </span>
        </span>
        <span class="column column--4">
          <span class="b3 block block--a"></span>
          <span class="b1 block block--c"></span>
          <span class="b4 block block--b"></span>
          <span class="b2 block block--a"></span>
        </span>
        <span class="pc curve curve--4">
          <span class="b2 block block--a"></span>
          <span class="scale scale--4">
            <span class="b1"></span>
            <span class="b1"></span>
            <span class="b1"></span>
          </span>
        </span>
        <span class="pc column column--5">
          <span class="b2 block block--a"></span>
          <span class="b4 block block--a"></span>
        </span>
        <span class="pc column column--6">
          <span class="b1 block block--a"></span>
          <span class="scale scale--5">
            <span class="b2"></span>
            <span class="b2"></span>
            <span class="b2"></span>
          </span>
          <span class="scale scale--6">
            <span class="b3"></span>
            <span class="b3"></span>
            <span class="b3"></span>
          </span>
        </span>
      </div>
      <span class="leg leg--1">
        <span class="b1"></span>
        <span class="b1">
          <span class="b4"></span>
        </span>
        <span class="b1">
          <span class="b4"></span>
        </span>
        <span class="b1">
          <span class="b4"></span>
        </span>
        <span class="b1">
          <span class="b4"></span>
        </span>
      </span>
      <span class="leg leg--2">
        <span class="b3"></span>
        <span class="b3">
          <span class="b1"></span>
        </span>
        <span class="b3">
          <span class="b1"></span>
        </span>
        <span class="b3">
          <span class="b1"></span>
        </span>
        <span class="b3">
          <span class="b1"></span>
        </span>
      </span>
      <span class="leg leg--3">
        <span class="b1"></span>
        <span class="b1">
          <span class="b3"></span>
        </span>
        <span class="b1">
          <span class="b3"></span>
        </span>
        <span class="b1">
          <span class="b3"></span>
        </span>
        <span class="b1">
          <span class="b3"></span>
        </span>
      </span>
      <span class="leg leg--4">
        <span class="b3"></span>
        <span class="b3">
          <span class="b2"></span>
        </span>
        <span class="b3">
          <span class="b2"></span>
        </span>
        <span class="b3">
          <span class="b2"></span>
        </span>
        <span class="b3">
          <span class="b2"></span>
        </span>
      </span>
    </div>
  </div>
  <div class="player">
    <button class="back b1" aria-label="back">
      <span class="b3"></span>
      <span class="b3"></span>
    </button>
    <button class="play b1" aria-label="play/pause">
      <span class="b3"></span>
      <span class="b3"></span>
      <span class="b3"></span>
    </button>
    <button class="skip b1" aria-label="skip">
      <span class="b3"></span>
      <span class="b3"></span>
    </button>
  </div>
</div>

{{/layout}}

</html>
